<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        //因为3是最小的质数，所以把3到100的所有的数遍历出来；
        for (var i = 3; i <= 100; i++) {

            var a = true;
            // 因为质数只能被1和它本身整除，所以在这里直接排除1和它本身，
            // 然后判断其它的整除情况；
            for (var j = 2; j < i; j++) {
                // 因为i需要和它前面的所有的数相除，所以也需要便利循环；
                if (i % j == 0) {
                    // 因为前面的遍历没有1和它本身，所以直接判断其他的数字的整除情况，
                    // 若整除等于0，则说明这个数不是质数；遇到break则直接中断循环；并进入下一次循环；

                    // 此时这里的fales就是为了下面的if判断语句的使用，
                    a = false;
                    break;
                }
            }
            // 上面的循环结束，若a的值为true则打印此时的a的值；
            // 上面的循环结束，若a的值为fales则代码不执行，直接进行下一次的循环；
            if (a) {
                console.log(i);
                document.write(i);
                document.write('</br>');
            }
        }
    </script>

</body>

</html>
